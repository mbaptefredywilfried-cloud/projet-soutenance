<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SPEND 2.0</title>
    <link rel="stylesheet" href="./css/connexion.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css">
</head>

<body>
     <header>
        <nav>
            <img src="../logo 1.svg" alt="">
            <h2>LOGO-ALT</h2>
        </nav>
    </header>

    <form id="loginForm">
        <h3>Connexion</h3>
        <div class="profil">
            <i class="fas fa-user"></i>
        </div>

        <div class="input">
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Entrez votre adresse email" required>
            </div>

            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPass" placeholder="Mot de passe" required>
            </div>
        </div>

        <div class="value">
            <button type="submit">Se connecter</button>
            <p>Pas de compte ? <a href="./inscription.html">S'inscrire</a></p>
        </div>
    </form>
    <script src="./js/connexion.js"></script>
</body>
</html>
