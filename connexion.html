<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="./css/connexion.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/fontawesome-free-6.7.2-web/css/all.css">
</head>

<body>
     <header>
        <nav>
            <img src="../logo 1.svg" alt="">
            <h2>LOGO-ALT</h2>
        </nav>
    </header>

    
    <form action="#">
        <h3>Connexion</h3>
        <div class="profil">
            <i class="fas fa-user"></i>
        </div>


        
        <div class="input">
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Entrez votre nom d'utilisateur" maxlength="20" required>
            </div>

            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Entrez votre adresse email " required>
            </div>

            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" minlength="8" placeholder="Mot de passe" required>
            </div>
        </div>

        <div class="value">
            <button type="submit">Se connecter</button>
            <p>Vous n'avez pas de compte? <a href="./inscription.html">Cr√©er un compte</a></p>
        </div>
    </form>
    <script src="./js/connexion.js"></script>
</body>

</html>
