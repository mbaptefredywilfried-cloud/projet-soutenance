<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Numera</title>
    <link rel="stylesheet" href="./css/inscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="./img/icon.svg">
</head>
<body>
    <div id="slogan-container">
    <div id="slogan-text"></div>
</div>
    <header>
        <nav>
            <svg width="52" height="52" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"></path>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"></path>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"></path>
                    </svg>
            <h2>Numera</h2>
        </nav>
    </header>
    <form id="signupForm" action="php/auth/register.php" method="post" autocomplete="off" onsubmit="return validateForm(event)">
        <div class="text">
            <h3>Bienvenue chez Numera</h3>
            <h6>Créez votre compte pour commencer votre gestion financière.</h6>
        </div>
        <div class="input">
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="nom_input" name="name" placeholder="Nom d'utilisateur" maxlength="60" required>
            </div>
            <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email_input" name="email" placeholder="Adresse email" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password_input" name="password" placeholder="Mot de passe" minlength="8" required>
            </div>
            <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm_password_input" name="confirm_password" placeholder="Confirmer mot de passe" minlength="8" required>
            </div>
        </div>
        <div class="submit">
            <button type="submit">Continue</button>
            <p>Déjà un compte ? <a href="./connexion.html">Se connecter</a></p>
        </div>
    </form>
    <script src="./js/inscription_new.js"></script>
    <script src="./js/success-popup.js"></script>
</body>
</html>
